<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE, chrome=1">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>银行卡</title>
    <link type="text/css" rel="stylesheet" href="../css/reset.css">
    <link type="text/css" rel="stylesheet" href="../css/card.css">
</head>
<body>
<div id="wrap">
    <div class="content">
        <div class="card-content">
            <a href="#" class="card-item">
                <div class="card-title clearfix">
                    <img src="../img/b-icon1.png">
                    <p>中国工商银行</p>
                    <p>储蓄卡</p>

                <p class="card-num"><span>***</span><span>****</span><span>****</span><span>5958</span></p>
                <p class="card-level">白金卡</p>
            </a>
        </div>
        <div class="card-content">
            <a href="#" class="card-item">
                <div class="card-title clearfix">
                    <img src="../img/b-icon2.png">

                </div>
                <p class="card-num"><span>***</span><span>****</span><span>****</span><span>5958</span></p>
                <p class="card-level">黄金卡</p>
            </a>
        </div>
        <div class="card-content">
            <a href="#" class="card-item">
                <div class="card-title clearfix">
                    <img src="../img/b-icon3.png">
                    <p>中国邮政银行储蓄卡</p>
                    <p>信用卡</p>
                </div>
                <p class="card-num"><span>***</span><span>****</span><span>****</span><span>5958</span></p>
                <p class="card-level">黄金卡</p>
