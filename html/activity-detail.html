            <p class="item-title">活动时间</p>

        <div class="activity-time">

            <p class="assess-btns clearfix">
                <a href="#" class="assess-loves-btn">评价</a>
                <a href="#" class="cancel-btn">取消</a>
            </p>

    </div>
